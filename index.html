<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sudoku Solver</title>

    <!-- libs -->
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- custom styles -->
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen"/>
</head>

<body>


<header class="jumbotron">
    <div class="container">
        <h1>Base conversion tool</h1>
        <p>This small program written in jQuery/Javascript makes base conversion easy :)</p>
        <p><a href="mailto:dieter@depuydt.eu" class="btn btn-primary btn-lg" role="button">Contact me for more info &raquo;</a></p>
    </div>
</header>

<main class="container">
    <div class="col-md-8">
        <form class="form-horizontal" role="form">
            <label class="col-sm-2 control-label" for="binair">Binary</label>
            <div class="col-sm-10">
                <input class="form-control input-lg" name="binair" id="binair"/>
            </div>

            <label class="col-sm-2 control-label" for="octaal">Octal</label>
            <div class="col-sm-10">
                <input class="form-control input-lg" name="octaal" id="octaal"/>
            </div>

            <label class="col-sm-2 control-label" for="decimaal">Decimal</label>
            <div class="col-sm-10">
                <input class="form-control input-lg" name="decimaal" id="decimaal">
            </div>

            <label class="col-sm-2 control-label" for="hexadecimaal">Hexadecimal</label>
            <div class="col-sm-10">
                <input class="form-control input-lg" name="hexadecimaal" id="hexadecimaal">
            </div>
        </form>
    </div>
    <aside class="col-md-4">
        <article class="panel panel-default">
            <h4 class="panel-heading">Help?!</h4>
            <p class="panel-body">Enter a number in any of the inputboxes and see how the other inputboxes update automatically.</p>
        </article>
    </aside>
</main>

<!-- Javascript -->
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js"></script>

<!-- Custom js -->
<script src="talstelsels.js" type="text/javascript"></script>

</body>
</html>
